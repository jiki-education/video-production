name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code-videos
        uses: actions/checkout@v4
        with:
          path: code-videos

      - name: Checkout API repo (main branch)
        uses: actions/checkout@v4
        with:
          repository: jiki-education/api
          ref: main
          path: api
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: api

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: code-videos/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate TypeScript types from API schemas
        working-directory: api
        run: bundle exec rake typescript:generate

      - name: Install dependencies
        working-directory: code-videos
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        working-directory: code-videos
        run: pnpm run typecheck

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code-videos
        uses: actions/checkout@v4
